<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      
      <!--Add Code Here-->
      <a-asset src="tinker.obj" id="train_obj"></a-asset>
      <a-asset src="PRO-150.glb" id="train_gltf"> </a-asset>
      <a-asset src="obj.mtl" id="obj_mtl"></a-asset>
    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->
    <a-box src="vector-a-hot-desert-landscape.jpg" position="0 -15 0" width="500" height="250"  ></a-box>
    <a-entity obj-model="obj:#train_obj; mtl:#obj_mtl" position="5 0 0" rotation="-90 90 0" scale="0.14 0.14 0.14">


    </a-entity>


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#B9AD46">
    </a-circle>
    
  
    
  </a-scene>
</body>

</html>
